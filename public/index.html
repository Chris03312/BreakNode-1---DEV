<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Selection</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">
        <h2>Login As</h2>
        <div id="messageBox" style="margin-top: 10px;"></div>

        <label for="role">Choose Role</label>
        <select id="role" onchange="toggleForm()">
            <option value="">-- Select Role --</option>
            <option value="agent">Agent</option>
            <option value="admin">Administrator</option>
        </select>

        <!-- Agent Login Form -->
        <div id="agentForm" class="form-section">
            <label for="agentId">User ID</label>
            <input type="text" id="agentId" placeholder="Enter User ID">

            <label for="agentPass">Password</label>
            <input type="password" id="agentPass" placeholder="Enter Password">

            <button class="full-width" onclick="agentLogin()">Login</button>
        </div>

        <!-- Admin Login Form -->
        <div id="adminForm" class="form-section">

            <label for="adminUserID">User ID</label>
            <input type="text" id="adminId" placeholder="Enter User ID">

            <label for="adminPass">Password</label>
            <input type="password" id="adminPass" placeholder="Enter Password">

            <button class="full-width" onclick="adminLogin()">Login</button>
        </div>
    </div>
    <script src="/javascript/config.js"></script>
    <script src="/javascript/login.js"></script>

</body>

</html>
