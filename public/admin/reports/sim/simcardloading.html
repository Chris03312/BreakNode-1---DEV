<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link rel="stylesheet" href="/admin/css/sidebar.css" />
  <link rel="stylesheet" href="/admin/css/simloading.css" />
</head>

<body>
  <div id="sidebar"></div>

  <div class="main-content">
    <div class="box1">
      <h1 id="title" class="page-title"></h1>

      <!-- MEC Box -->
      <div class="content-wrapper">
        <div class="box mec" style="display: none">
          <div class="title">MEC</div>
          <!-- Title inside box -->
          <div class="table-container">
            <table id="mec">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Agent Name</th>
                  <th>Campaign</th>
                  <th>Mobile Number</th>
                  <th>Load Purpose</th>
                  <th>Load At</th>
                  <th>Remarks</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- MPL Box -->
      <div class="content-wrapper">
        <div class="box mpl" style="display: none">
          <div class="title">MPL</div>
          <!-- Title inside box -->
          <div class="table-container">
            <table id="mpl">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Agent Name</th>
                  <th>Campaign</th>
                  <th>Mobile Number</th>
                  <th>Load Purpose</th>
                  <th>Load At</th>
                  <th>Remarks</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- SMS Blasters Box -->
      <div class="content-wrapper">
        <div class="box sms" style="display: none">
          <div class="title">SMS Blasters</div>
          <!-- Title inside box -->
          <div class="table-container">
            <table id="sms">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Agent Name</th>
                  <th>Campaign</th>
                  <th>Mobile Number</th>
                  <th>Load Purpose</th>
                  <th>Load At</th>
                  <th>Remarks</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../../javascript/config.js"></script>
  <script src="/admin/javascript/simloading.js"></script>
  <script src="/admin/javascript/sidebar.js"></script>
</body>

</html>
