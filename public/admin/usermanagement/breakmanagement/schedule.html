<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/admin/css/sidebar.css" />
    <link rel="stylesheet" href="/admin/css/schedule.css" />

</head>

<body>
    <div id="sidebar"></div>

    <div class="main-content">
        <div class="break-grid">
            <div class="box1">
                <div class="title-bar">
                    <div class="title" id="title"></div>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>USER ID</th>
                                <th>NAME</th>
                                <th>CAMPAIGN</th>
                                <th>15 MINUTES BREAK</th>
                                <th>ONE(1) HOUR BREAK</th>
                                <th>10 MINUTES BREAK</th>
                                <th>OVER BREAK</th>
                                <th>ACTIONS</th>
                            </tr>
                        </thead>
                        <tbody id="TableBody"></tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>

    <script src="/admin/javascript/sidebar.js"></script>
    <script src="../../../javascript/config.js"></script>
    <script src="/admin/javascript/schedule.js"></script>


</body>

</html>
