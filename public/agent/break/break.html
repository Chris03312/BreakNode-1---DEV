<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent | Break</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/sidebar.css" />
    <link rel="stylesheet" href="../css/break.css" />
</head>

<body>
    <div id="sidebar"></div>

    <div class="main-content">
        <h1>Break Dashboard</h1>
        <div class="break-grid">
            <!-- Row 1: Time -->
            <div class="timeclock" id="timeclock">06:21:12 PM</div>

            <!-- Left column: Buttons -->
            <div class="button-row">
                <button class="btn-break break-out" onclick="breakOut()">Break Out</button>
                <button class="btn-break break-in" onclick="breakIn()">Break In</button>
            </div>

            <!-- Left bottom: Schedule Table -->
            <div class="schedule-table">
                <table>
                    <thead>
                        <tr>
                            <th>15 Minutes Break<br> (From - To)</th>
                            <th>1 Hour Break <br>(From - To)</th>
                            <th>10 Minutes Break <br>(From - To)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Center: Log Box -->
            <div class="logbox">
                <div>Break Logs</div>
                <div id="messageBox"></div>
                <div id="logs"></div>
                <button id="clearLogsBtn">Clear Logs</button>

                <!-- LIVE LOGS in the RECORD TABLE and it will show like "USER 3001 just break Out"-->
            </div>

            <div class="status">
                <div id="stat">Status</div>

            </div>

            <!-- Right: Active Table -->
            <div class="active-table">
                <div id="OverBreak">OverBreak</div>
            </div>
        </div>
    </div>

    <script src="/agent/javascript/sidebar.js"></script>
    <script src="../../javascript/config.js"></script>
    <script src="/agent/javascript/break.js"></script>

</body>

</html>
