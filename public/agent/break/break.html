<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent | Break</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/sidebar.css" />
    <link rel="stylesheet" href="../css/break.css" />
</head>

<body>
    <div id="sidebar"></div>

    <div class="main-content">
        <h1>Break</h1>
        <div class="break-grid">
            <div class="box1">
                <!-- Time -->
                <div class="timeclock" id="timeclock">06:21:12 PM</div>

                <!-- Break Buttons -->
                <div class="button-row">
                    <button class="btn-break">Break In</button>
                    <button class="btn-break">Break Out</button>
                </div>

                <!-- Three Main Cards in Row -->
                <div class="main-card-row">
                    <!-- Schedule -->
                    <div class="card break-schedule">
                        <h4>Schedule</h4>
                        <p>10:00 AM – 10:15 AM</p>
                        <p>12:00 PM – 1:00 PM</p>
                    </div>

                    <!-- Logs -->
                    <div class="card break-logs">
                        <h4>Logs</h4>
                        <ul>
                            <li>10:02 – 10:17</li>
                            <li>1:02 – 1:55</li>
                        </ul>
                    </div>

                    <!-- Status + Overtime -->
                    <div class="card status-overtime">
                        <div class="break-status">
                            <h4>Status</h4>
                            <p>On Break</p>
                        </div>
                        <div class="overtime-count">
                            <h4>Overtime</h4>
                            <p>+9 mins</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <script src="/agent/javascript/sidebar.js"></script>
    <script src="/agent/javascript/break.js"></script>

</body>

</html>
