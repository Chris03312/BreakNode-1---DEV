<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent | PTP Monitoring</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/agent/css/sidebar.css" />
    <link rel="stylesheet" href="/agent/css/ptpmonitoring.css" />

</head>

<body>
    <div id="sidebar"></div>

    <div class="main-content">
        <h1>PTP Monitoring</h1>
        <div id="ptp-table-grid">
            <div id="ptp-monitoring">
                <div id="table-wrapper">
                    <table id="ptpmonitoringTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Client Name</th>
                                <th>Email Address</th>
                                <th>Contact Number</th>
                                <th>Account Number</th>
                                <th>Amount</th>
                                <th>Days Past Dues</th>
                                <th>PTP Date</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="ptp-grid">
            <div class="ptp-column">
                <div id="ptp-count" class="ptp-box">
                    <div class="title-card">Count PTP Box</div>
                    <hr />
                    <div class="PTPCount">
                        <div id="ptpCount"></div>
                    </div>
                </div>
                <div id="ptp-total-count" class="ptp-box">
                    <div class="title-card">Count PTP Box</div>
                    <hr />
                    <div class="PTPCount">
                        <div id="ptpTotalCount"></div>
                    </div>
                </div>
            </div>

            <!-- Column 2: Amount Boxes -->
            <div class="ptp-column">
                <div id="ptp-amount" class="ptp-box">
                    <div class="title-card">Amount Box</div>
                    <hr />
                    <div class="PTPAmount">
                        <div id="ptpAmount"></div>
                    </div>
                </div>
                <div id="ptp-total-amount" class="ptp-box">
                    <div class="title-card">Amount Box</div>
                    <hr />
                    <div class="PTPAmount">
                        <div id="ptpTotalAmount"></div>
                    </div>
                </div>
            </div>

            <!-- Column 3: Confirmed Boxes -->
            <div class="ptp-column">
                <div id="ptp-confirmed-amount" class="ptp-box">
                    <div class="title-card">Confirmed Box</div>
                    <hr />
                    <div class="PTPAmount">
                        <div id="ptpconfirmed"></div>
                    </div>
                </div>
                <div id="ptp-total-confirmed-amount" class="ptp-box">
                    <div class="title-card">Confirmed Box</div>
                    <hr />
                    <div class="PTPAmount">
                        <div id="ptpTotalConfirmed"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../javascript/config.js"></script>
    <script src="/agent/javascript/sidebar.js"></script>
    <script src="/agent/javascript/ptpmonitoring.js"></script>

</body>

</html>
