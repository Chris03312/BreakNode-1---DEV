<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent | Email Request</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/agent/css/sidebar.css" />
    <link rel="stylesheet" href="/agent/css/simcardloading.css" />
</head>

<body>
    <div id="sidebar"></div>
    <!-- Main Content -->
    <div class="main-content">
        <div class="sim-grid">
            <div class="title-bar">
                <div class="title" id="title">Sim Card Loading</div>
            </div>
            <div class="box1">
                <div class="table-container">
                    <table id="sim">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Agent Name</th>
                                <th>Campaign</th>
                                <th>Mobile Number</th>
                                <th>Load Purposes</th>
                                <th>Remarks</th>
                                <th>Load At</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="../../../javascript/config.js"></script>
    <script src="/agent/javascript/simcardloading.js"></script>
    <script src="/agent/javascript/sidebar.js"></script>
</body>

</html>
